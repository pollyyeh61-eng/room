<script>
    let recorder, chunks = [];

    async function startCam() {

    async function toggleRec() {

        if (!recorder || recorder.state === "inactive") {
            try {
                // ç›´æ¥æŠ“å–æ•´å€‹ç•«é¢é€²è¡ŒéŒ„å½±
                const s = await navigator.mediaDevices.getDisplayMedia({video:true, audio:true});

                recorder.onstop = () => {
