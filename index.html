<body onload="startVideo()">

<script>
    let mediaRecorder, recordedChunks = [], isBroadcasting = false, isRecording = false, isSharing = false;

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            const mainV = document.getElementById('main-display');
            mainV.srcObject = stream; mainV.style.transform = "scaleX(-1)";
            window.localStream = stream;
            addLog("ğŸ¥ æˆ°æƒ…å®¤é¡é ­å·²å°±ç·’ [cite: 2026-01-07]");
        } catch (err) { addLog("âŒ é¡é ­å•Ÿå‹•å¤±æ•—"); }
    }

    async function toggleShare() {
        const mainV = document.getElementById('main-display'), pipV = document.getElementById('pip-video'), btn = document.getElementById('share-btn');
        if (!isSharing) {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                mainV.srcObject = screenStream; mainV.style.transform = "none";
                pipV.srcObject = window.localStream; pipV.style.display = "block";
                isSharing = true; btn.innerText = "åœæ­¢åˆ†äº«";
                addLog("ğŸ–¥ï¸ å±•ç¤ºæ¨¡å¼ï¼šè¦–è¨Šå·²ç§»è‡³å³ä¸Šè§’ [cite: 2026-01-27]");
                screenStream.getVideoTracks()[0].onended = () => stopShare();
            } catch (err) { addLog("â„¹ï¸ å·²å–æ¶ˆåˆ†äº«"); }
        } else { stopShare(); }
    }

    function stopShare() {
        const mainV = document.getElementById('main-display'), pipV = document.getElementById('pip-video'), btn = document.getElementById('share-btn');
        mainV.srcObject = window.localStream; mainV.style.transform = "scaleX(-1)";
        pipV.style.display = "none"; isSharing = false; btn.innerText = "è¢å¹•åˆ†äº«";
        addLog("ğŸ¥ è¿”å›å…¨è¢å¹•ç›£æ§æ¨¡å¼");
    }

    function openLineMeeting() {
        window.location.href = "line://"; 
        addLog("ğŸŸ¢ å·²ç™¼èµ· LINE æœƒè­°é€£å‹• [cite: 2026-01-07]");
    }

    function openGoogleChat() {
        window.open('https://chat.google.com/', 'GChat', 'width=500,height=800,left=1000');
        addLog("ğŸ”µ å·²é–‹å•Ÿ Google Chat æˆ°æƒ…é »é“ [cite: 2026-01-07]");
    }

    function toggleRecording() {
        isRecording = !isRecording;
        const btn = document.getElementById('rec-btn');
        if (isRecording) {
            recordedChunks = [];
            const captureS = document.getElementById('main-display').srcObject;
            mediaRecorder = new MediaRecorder(captureS);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = downloadVideo; mediaRecorder.start();
            btn.innerText = "åœæ­¢"; addLog("ğŸ’¾ éŒ„å½±æ¨™è¨˜ä¸­... [cite: 2026-01-27]");
        } else {
            mediaRecorder.stop(); btn.innerText = "éŒ„å½±";
            addLog("âœ… éŒ„å½±çµæŸä¸¦ä¸‹è¼‰å½±ç‰‡");
        }
    }

    function toggleBroadcast() {
        isBroadcasting = !isBroadcasting;
        const btn = document.getElementById('broadcast-btn'), banner = document.getElementById('onair-label');
        if (isBroadcasting) {
            btn.innerText = "åœæ­¢å»£æ’­"; btn.style.background = "#2ecc71"; banner.style.display = "block";
            addLog("ğŸ”´ å»£æ’­ä¸­ï¼šåœ˜éšŠå·²åŒæ­¥æ¥æ”¶ç•«é¢ [cite: 2026-01-07]");
        } else {
            btn.innerText = "å»£æ’­"; btn.style.background = "#d4a017"; banner.style.display = "none";
            addLog("ğŸŸ¢ å»£æ’­çµæŸ");
        }
    }

    function downloadVideo() {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url;
        a.download = `V-Commander_${new Date().getTime()}.mp4`; a.click();
    }

    function addLog(text) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.style.marginBottom = "8px";
        entry.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> ${text}`;
        log.prepend(entry);
    }

    function pushMsg() {
        const input = document.getElementById('chat-field');
        if(input.value) { addLog(`âš¡ æŒ‡ä»¤ï¼š${input.value}`); input.value = ""; }
    }
</script>
