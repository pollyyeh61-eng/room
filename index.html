        .unit-dot.online { color: var(--online-green); border-color: #004422; text-shadow: 0 0 5px var(--online-green); }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }

<body onload="startVideo(); setScale(10);">

</div>

<div id="center-stage">

</div>

<div class="side-zone right-zone">

        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()" style="color:#4285f4;">ç›´æ’­èª²ç¨‹</button>
        <button id="rec-btn" class="tab-btn" onclick="handleRecording()">éŒ„å½±å­˜æª”</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>

        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">æˆ‘çš„é ­åƒ</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">åˆ†äº«è¦–çª—</button>
    </div>
    <div class="side-content" style="order:2; width: 100%;">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒ</div>

    </div>
</div>

<script>
    let isPIP = true;
    let isPhotoMode = false;
    let cameraStream = null;
    let isLive = false;
    let mediaRecorder;
    let recordedChunks = [];

    const longTermUrl = "https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026#config.startWithAudioMuted=true&config.prejoinPageEnabled=false";

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('main-display').srcObject = cameraStream;
            addLog("ğŸ¥ ç³»çµ±ç›¸æ©Ÿæˆæ¬ŠæˆåŠŸ"); 
        } catch (e) { 
            addLog("âš ï¸ ç„¡æ³•å–å¾—ç›¸æ©Ÿæ¬Šé™"); 
        }
    }

    // å¯¦é«”éŒ„å½±åŠŸèƒ½
    async function handleRecording() {
        const btn = document.getElementById('rec-btn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                // è¦æ±‚æ“·å–è¢å¹•ä½œç‚ºéŒ„å½±ä¾†æº
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `éŒ„å½±å­˜æª”_${new Date().getTime()}.webm`;
                    a.click();
                    addLog("âœ… éŒ„å½±æª”æ¡ˆå·²å°å‡º");
                };

                mediaRecorder.start();
                btn.classList.add('active-red');
                addLog("ğŸ”´ é›²ç«¯éŒ„å½±å•Ÿå‹• (æ­£åœ¨æ“·å–è¢å¹•)");
            } catch (err) {
                addLog("âš ï¸ éŒ„å½±å•Ÿå‹•å¤±æ•—ï¼šæœªå–å¾—è¢å¹•æ¬Šé™");
            }
        } else {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            addLog("âœ… éŒ„å½±çµæŸä¸¦æº–å‚™ä¸‹è¼‰");
        }
    }

    function togglePhotoPIP() {
        const photoImg = document.getElementById('commander-photo');
        const pipVideo = document.getElementById('commander-pip');
        const btn = document.getElementById('photo-pip-btn');
        isPhotoMode = !isPhotoMode;

        if (isPhotoMode) {
            photoImg.style.display = 'block';
            pipVideo.style.display = 'none';
            btn.classList.add('active-blue');
            addLog("ğŸ‘¤ åˆ‡æ›è‡³ç…§ç‰‡æ¨¡å¼");
        } else {
            photoImg.style.display = 'none';
            pipVideo.style.display = isPIP ? 'block' : 'none';
            btn.classList.remove('active-blue');
            addLog("ğŸ¥ æ¢å¾©ç›¸æ©Ÿç•«é¢");
        }
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        const wrapper = document.getElementById('video-wrapper');
        isLive = !isLive;
        if (isLive) {
            btn.classList.add('active-blue');
            btn.innerText = "ç›´æ’­ä¸­";
            addLog("ğŸ“¡ é€²å…¥é•·æ•ˆç›´æ’­å®¤");
            wrapper.innerHTML = `
                <iframe id="live-frame" allow="camera; microphone; fullscreen; display-capture; autoplay" src="${longTermUrl}"></iframe>
                <video id="commander-pip" style="width:120px;" autoplay playsinline muted></video>
                <img id="commander-photo" src="3.png" style="position: absolute; top: 15px; right: 15px; width: 120px; border: 1px solid var(--soft-gold); z-index: 101; display: ${isPhotoMode ? 'block' : 'none'};">
            `;
            setTimeout(() => {
                const pip = document.getElementById('commander-pip');
                if (cameraStream) pip.srcObject = cameraStream;
            }, 1000);
        } else {
            location.reload(); 
        }
    }

    async function toggleShare() {
        try {
            const shareStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = shareStream;
            addLog("ğŸ–¥ï¸ å•Ÿå‹•è¢å¹•åˆ†äº«");
        } catch (e) { addLog("âš ï¸ å–æ¶ˆåˆ†äº«"); }
    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${num <= 20 ? 1 : 4}, 1fr)`;
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot';
            if (Math.random() > 0.2) dot.classList.add('online');
            dot.innerText = (num <= 20) ? `STUDENT-${i}` : `${i}`;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š ç›£æ§è¦æ¨¡ï¼š${num} äºº`);
    }

    function togglePIP() {
        isPIP = !isPIP;
        const pip = document.getElementById('commander-pip');
        if(!isPhotoMode && pip) pip.style.display = isPIP ? 'block' : 'none';
        addLog(isPIP ? "ğŸ–¼ï¸ é¡¯ç¤ºå­æ¯ç•«é¢" : "ğŸ–¼ï¸ éš±è—å­æ¯ç•«é¢");
    }

    function toggleBC() {
        const btn = document.getElementById('bc-btn');
        btn.classList.toggle('active-red');
        addLog(btn.classList.contains('active-red') ? "ğŸ“¡ é–‹å•Ÿå…¨é«”å»£æ’­" : "ğŸ”‡ é—œé–‰å»£æ’­");
    }

    function addLog(txt) {

        entry.innerHTML = `<span class="log-time">${timeStr}</span> ${txt}`;
        log.prepend(entry);
    }
</script>
