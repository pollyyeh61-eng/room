<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>V-Commander | è‘‰æ ¡é•·æˆ°æƒ…ç³»çµ±</title>
    <style>
        :root { 
            --left-width: 180px; 
            --right-width: 280px; 
            --soft-gold: #e5c07b; 
            --gold-glow: rgba(229, 192, 123, 0.4); 
            --bg-dark: #000; 
            --online-green: #00ff88; 
            --font-lock: 12px; 
        }
        body { margin: 0; background: var(--bg-dark); color: #d0d0d0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
     
        .side-zone { background: #050505; border: 1px solid #1a1a1a; display: flex; flex-shrink: 0; }
        .left-zone { width: var(--left-width); }
        .right-zone { width: var(--right-width); }

        .side-tabs { width: 48px; background: #080808; display: flex; flex-direction: column; padding: 20px 0; justify-content: space-around; align-items: center; }
        .left-tabs { border-left: 1px solid #151515; order: 2; } 
        .right-tabs { border-right: 1px solid #151515; order: 1; }

        .tab-btn { 
            width: 36px; flex-grow: 1; max-height: 75px; margin: 3px 0;
            border: 1px solid #222; background: #0a0a0a;
            cursor: pointer; writing-mode: vertical-lr; text-align: center; 
            white-space: nowrap; opacity: 0.6; transition: all 0.4s ease;
            font-size: var(--font-lock); color: #777; letter-spacing: 2px;
        }

        /* å‘¼å¸èˆ‡ç‡ˆè™Ÿé‚è¼¯ */
        .tab-btn:hover { opacity: 1; color: var(--soft-gold); border-color: var(--soft-gold); }
        
        /* å•Ÿå‹•ç‹€æ…‹ï¼šç¶ ç‡ˆ/è—ç‡ˆç³»çµ± */
        .active-blue { 
            opacity: 1 !important; color: #00f2ff !important; border-color: #00f2ff !important;
            box-shadow: 0 0 12px rgba(0, 242, 255, 0.5); text-shadow: 0 0 5px #00f2ff;
        }
        
        /* è­¦ç¤ºç‹€æ…‹ï¼šç´…ç‡ˆå‘¼å¸ç³»çµ± */
        .active-red { 
            opacity: 1 !important; color: #ff4d4d !important; border-color: #ff4d4d !important;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 2px #ff4d4d; }
            50% { box-shadow: 0 0 15px #ff4d4d; }
            100% { box-shadow: 0 0 2px #ff4d4d; }
        }

        #center-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: #000; }
        .video-container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        #main-display, #live-frame { 
            width: 100%; height: 100%; border: 0; 
            object-fit: cover; transform: scale(1.1); /* å…§å®¹è£åˆ‡ */
        }
        
        #commander-pip { position: absolute; top: 15px; right: 15px; width: 120px; border: 1px solid var(--soft-gold); transform: scaleX(-1); z-index: 100; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
        #commander-photo { position: absolute; top: 15px; right: 15px; width: 120px; border: 1px solid var(--soft-gold); z-index: 101; display: none; }
        
        #matrix-container { flex-grow: 1; display: grid; gap: 5px; padding: 10px; overflow-y: auto; align-content: start; }
        .unit-dot { border: 1px solid #151515; background: #070707; color: #333; text-align: center; font-size: 9px; padding: 4px 0; transition: 0.8s; }
        .unit-dot.online { color: var(--online-green); border-color: #004422; text-shadow: 0 0 5px var(--online-green); animation: pulse-green 3s infinite; }

        @keyframes pulse-green {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #status-log { flex-grow: 1; font-size: 12px; color: #555; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .side-title { padding: 15px; border-bottom: 1px solid #151515; color: #666; font-size: 11px; letter-spacing: 2px; text-align: center; }
    </style>
</head>
<body onload="startVideo(); setScale(40); startTrafficSimulation();">

<div class="side-zone left-zone">
    <div class="side-content" style="order:1; width: 100%;">
        <div class="side-title">åœ¨ç·šè¦æ¨¡ï¼š<span id="online-count">0</span></div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button id="s20" class="tab-btn" onclick="setScale(20)">20äººè¦æ¨¡</button>
        <button id="s40" class="tab-btn" onclick="setScale(40)">40äººè¦æ¨¡</button>
        <button id="s60" class="tab-btn" onclick="setScale(60)">60äººè¦æ¨¡</button>
        <button id="s80" class="tab-btn" onclick="setScale(80)">80äººè¦æ¨¡</button>
        <button id="s100" class="tab-btn" onclick="setScale(100)">100äººè¦æ¨¡</button>
    </div>
</div>

<div id="center-stage">
    <div class="video-container" id="video-wrapper">
        <video id="main-display" autoplay playsinline></video>
        <video id="commander-pip" autoplay playsinline muted></video>
        <img id="commander-photo" src="3.png">
    </div>
</div>

<div class="side-zone right-zone">
    <div class="side-tabs right-tabs">
        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()">ç›´æ’­èª²ç¨‹</button>
        <button id="rec-btn" class="tab-btn" onclick="toggleRec()">å•Ÿå‹•éŒ„å½±</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>
        <button id="pip-btn" class="tab-btn" onclick="togglePIP()" class="active-blue">å­æ¯ç•«é¢</button>
        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">æˆ‘çš„é ­åƒ</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">å…§å®¹åˆ†äº«</button>
        <button class="tab-btn" onclick="window.open('line://')" style="color:#00c300cc;">LINE</button>
        <button class="tab-btn" onclick="window.open('https://chat.google.com/')" style="color:#4285f4cc;">CHAT</button>
    </div>
    <div class="side-content" style="order:2; width: 100%;">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒ</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    let isPIP = true, isPhotoMode = false, cameraStream = null, isLive = false;
    let mediaRecorder, recordedChunks = [];

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('pip-btn').classList.add('active-blue'); // é è¨­é–‹å•Ÿ
            addLog("ğŸ¥ æˆ°æƒ…ç›¸æ©Ÿå°±ç·’");
        } catch (e) { addLog("âš ï¸ ç„¡ç›¸æ©Ÿæ¬Šé™"); }
    }

    function setScale(num) {
        // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
        document.querySelectorAll('.left-tabs .tab-btn').forEach(b => b.classList.remove('active-blue'));
        const btnMap = {20:'s20', 40:'s40', 60:'s60', 80:'s80', 100:'s100'};
        if(btnMap[num]) document.getElementById(btnMap[num]).classList.add('active-blue');

        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${num > 60 ? 5 : 4}, 1fr)`;
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot' + (Math.random() > 0.4 ? ' online' : '');
            dot.innerText = i;
            container.appendChild(dot);
        }
        updateCount();
        addLog(`ğŸ“Š è¦æ¨¡ï¼š${num}äºº`);
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        isLive = !isLive;
        if (isLive) {
            btn.classList.add('active-blue');
            addLog("ğŸ“¡ æ¥å…¥é ç«¯ç›´æ’­");
            document.getElementById('video-wrapper').innerHTML = `<iframe id="live-frame" allow="camera; microphone; fullscreen; display-capture; autoplay" src="https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026"></iframe><video id="commander-pip" autoplay playsinline muted></video><img id="commander-photo" src="3.png" style="position:absolute; top:15px; right:15px; width:120px; border:1px solid var(--soft-gold); z-index:101; display:none;">`;
            setTimeout(() => { if (cameraStream) document.getElementById('commander-pip').srcObject = cameraStream; }, 1000);
        } else { location.reload(); }
    }

    async function toggleRec() {
        const btn = document.getElementById('rec-btn');
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            return;
        }
        const stream = document.getElementById('main-display').srcObject;
        if(!stream) { addLog("âŒ è«‹å…ˆåˆ†äº«å…§å®¹"); return; }
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `æˆ°æƒ…éŒ„å½±_${new Date().getTime()}.webm`; a.click();
        };
        mediaRecorder.start();
        btn.classList.add('active-red');
        addLog("âºï¸ å…§å®¹éŒ„è£½å•Ÿå‹•");
    }

    function togglePIP() {
        isPIP = !isPIP;
        document.getElementById('commander-pip').style.display = isPIP ? 'block' : 'none';
        document.getElementById('pip-btn').classList.toggle('active-blue', isPIP);
    }

    function togglePhotoPIP() {
        isPhotoMode = !isPhotoMode;
        document.getElementById('commander-photo').style.display = isPhotoMode ? 'block' : 'none';
        document.getElementById('photo-pip-btn').classList.toggle('active-blue', isPhotoMode);
    }

    async function toggleShare() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = stream;
            document.getElementById('share-btn').classList.add('active-blue');
            addLog("ğŸ–¥ï¸ å…§å®¹è¦–çª—å·²é–å®š");
        } catch (e) { addLog("âš ï¸ å–æ¶ˆåˆ†äº«"); }
    }

    function toggleBC() {
        const btn = document.getElementById('bc-btn');
        btn.classList.toggle('active-red');
        addLog(btn.classList.contains('active-red') ? "ğŸ“£ æŒ‡ä»¤å»£æ’­ä¸­" : "ğŸ”‡ é—œé–‰å»£æ’­");
    }

    function startTrafficSimulation() {
        setInterval(() => {
            const dots = document.querySelectorAll('.unit-dot');
            if (dots.length === 0) return;
            const idx = Math.floor(Math.random() * dots.length);
            dots[idx].classList.toggle('online');
            updateCount();
        }, 3000);
    }

    function updateCount() {
        document.getElementById('online-count').innerText = document.querySelectorAll('.unit-dot.online').length;
    }

    function addLog(txt) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `${new Date().toLocaleTimeString()} ${txt}`;
        log.prepend(entry);
    }
</script>
</body>
</html>
