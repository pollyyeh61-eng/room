<script>
    let isPIP = true;
    let isPhotoMode = false;
    let cameraStream = null;
    let isLive = false;
    let mediaRecorder;
    let recordedChunks = [];
    const longTermUrl = "https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026#config.startWithAudioMuted=true&config.prejoinPageEnabled=false";

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('main-display').srcObject = cameraStream;
            addLog("ğŸ¥ ç³»çµ±ç›¸æ©Ÿå·²å•Ÿå‹•"); 
        } catch (e) { addLog("âš ï¸ ç›¸æ©Ÿæˆæ¬Šå¤±æ•—"); }
    }

    async function handleRecording() {
        const btn = document.getElementById('rec-btn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `éŒ„å½±_${new Date().getTime()}.webm`;
                    a.click();
                };
                mediaRecorder.start();
                btn.classList.add('active-red');
                addLog("ğŸ”´ å•Ÿå‹•éŒ„å½±");
            } catch (err) { addLog("âš ï¸ å–æ¶ˆéŒ„å½±"); }
        } else {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            addLog("âœ… éŒ„å½±çµæŸ");
        }
    }

    function togglePhotoPIP() {
        const photoImg = document.getElementById('commander-photo');
        const pipVideo = document.getElementById('commander-pip');
        isPhotoMode = !isPhotoMode;
        photoImg.style.display = isPhotoMode ? 'block' : 'none';
        pipVideo.style.display = (!isPhotoMode && isPIP) ? 'block' : 'none';
        addLog(isPhotoMode ? "ğŸ‘¤ é¡¯ç¤ºç…§ç‰‡" : "ğŸ¥ é¡¯ç¤ºè¦–è¨Š");
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        const wrapper = document.getElementById('video-wrapper');
        isLive = !isLive;
        if (isLive) {
            btn.classList.add('active-blue');
            addLog("ğŸ“¡ é€²å…¥ç›´æ’­å®¤");
            wrapper.innerHTML = `<iframe id="live-frame" allow="camera; microphone; fullscreen; display-capture; autoplay" src="${longTermUrl}"></iframe>
                <video id="commander-pip" style="width:120px;" autoplay playsinline muted></video>
                <img id="commander-photo" src="3.png" style="position: absolute; top: 20px; right: 20px; width: 120px; height:160px; border: 1px solid var(--soft-gold); z-index: 101; display: ${isPhotoMode ? 'block' : 'none'}; object-fit:cover;">`;
            setTimeout(() => { if (cameraStream) document.getElementById('commander-pip').srcObject = cameraStream; }, 1000);
        } else { location.reload(); }
    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${num <= 20 ? 1 : 4}, 1fr)`;
        for (let i = 1; i <= num; i++) {

            dot.className = 'unit-dot';
            if (Math.random() > 0.3) dot.classList.add('online');
            dot.innerText = (num <= 20) ? `USER-${i}` : `${i}`;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š è¦æ¨¡ï¼š${num} äºº`);
    }

    function togglePIP() {
        isPIP = !isPIP;
        const pip = document.getElementById('commander-pip');
        if(!isPhotoMode && pip) pip.style.display = isPIP ? 'block' : 'none';
        addLog(isPIP ? "ğŸ–¼ï¸ é¡¯ç¤ºå°è¦–çª—" : "ğŸ–¼ï¸ éš±è—å°è¦–çª—");
    }

    function toggleBC() {
        const btn = document.getElementById('bc-btn');
        btn.classList.toggle('active-red');
        addLog(btn.classList.contains('active-red') ? "ğŸ™ï¸ å»£æ’­ä¸­" : "ğŸ”‡ éœéŸ³");
    }

    async function toggleShare() {
        try {

    function addLog(txt) {

        entry.innerHTML = `<span style="color:#444;margin-right:10px;">${timeStr}</span> ${txt}`;
        log.prepend(entry);
    }
</script>
