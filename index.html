<script>
    let mediaRecorder;
    let recordedChunks = [];
    let isBroadcasting = false;

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = stream;
            window.localStream = stream;
            addLog("ğŸ¥ æŒ‡æ®å®˜è¦–è¨Šå·²å°±ç·’ [cite: 2026-01-07]");
        } catch (err) {

    function openGoogleChat() {

        window.open('https://chat.google.com/', 'GoogleChat', 'width=1000,height=800');

    function toggleBroadcast() {
        isBroadcasting = !isBroadcasting;

        if (isBroadcasting) {
            startRecording();
            btn.innerText = "åœæ­¢å»£æ’­ & å­˜æª”";

    function startRecording() {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(window.localStream);
        mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = downloadVideo;
        mediaRecorder.start();
    }

    function stopRecording() { mediaRecorder.stop(); }

    function downloadVideo() {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `V-Commander_${new Date().getTime()}.mp4`;
        a.click();
    }

    function addLog(text) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${text}`;
        log.prepend(entry);
    }

    function pushMsg() {
        const input = document.getElementById('chat-field');
        if(input.value) { addLog(`âš¡ æŒ‡ä»¤æ¨™è¨˜ï¼š${input.value}`); input.value = ""; }
    }
