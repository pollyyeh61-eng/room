<body onload="startVideo()">

<div id="left-pool">

<div id="center-stage">

<script>
    let mediaRecorder, recordedChunks = [], isBroadcasting = false, isPIP = false;

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            const mainV = document.getElementById('main-display');
            mainV.srcObject = stream; mainV.style.transform = "scaleX(-1)";
            window.localStream = stream;
            addLog("ğŸ¥ æŒ‡æ®å®˜æ¬Šé™å·²ç¢ºèª [cite: 2026-01-07]");
        } catch (err) { addLog("âŒ è¨­å‚™æ“·å–å¤±æ•—"); }
    }

    function togglePIP() {
        const pipV = document.getElementById('pip-overlay');
        const btn = document.getElementById('pip-btn');
        isPIP = !isPIP;
        if (isPIP) {
            pipV.srcObject = window.localStream; pipV.style.display = "block";
            btn.classList.add('active-blue'); addLog("ğŸ–¼ï¸ PIP æ¨¡å¼å•Ÿå‹•");
        } else {
            pipV.style.display = "none"; pipV.srcObject = null;
            btn.classList.remove('active-blue'); addLog("ğŸ–¼ï¸ PIP æ¨¡å¼è§£é™¤");
        }
    }

    async function toggleShare() {
        const mainV = document.getElementById('main-display'), btn = document.getElementById('share-btn');
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            mainV.srcObject = screenStream; mainV.style.transform = "none";
            btn.classList.add('active-gold'); addLog("ğŸ–¥ï¸ ä¸²æµå¤–åŒ…å•†è¦–çª—ä¸­ [cite: 2026-01-27]");
            screenStream.getVideoTracks()[0].onended = () => {
                mainV.srcObject = window.localStream; mainV.style.transform = "scaleX(-1)";
                btn.classList.remove('active-gold'); addLog("ğŸ¥ å›å¾©æœ¬åœ°ç«¯ç›£æ§");
            };
        } catch (err) { addLog("â„¹ï¸ æŒ‡ä»¤æ’¤å›"); }
    }

    function toggleRecording() {
        const btn = document.getElementById('rec-btn');
        if (btn.classList.toggle('active-red')) {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(window.localStream);
            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `V_CMD_RECORD_${Date.now()}.mp4`; a.click();
            };
            mediaRecorder.start(); btn.innerText = "æ­£åœ¨éŒ„è£½"; addLog("ğŸ’¾ è¨˜éŒ„æ¨¡çµ„å•Ÿå‹•");
        } else {
            mediaRecorder.stop(); btn.innerText = "éŒ„å½±å­˜æª”"; addLog("âœ… æª”æ¡ˆè¼¸å‡ºå®Œç•¢");
        }
    }

    function toggleBroadcast() {
        const btn = document.getElementById('broadcast-btn'), banner = document.getElementById('onair-label');
        if (btn.classList.toggle('active-gold')) {
            banner.style.display = "block"; btn.innerText = "å»£æ’­ä¸­"; addLog("ğŸ”´ å»£æ’­é€²è¡Œï¼šå¼·åˆ¶å®£å°ä¸­ [cite: 2026-01-07]");
        } else {

        }
    }

    function openLine() { window.location.href = "line://"; addLog("ğŸŸ¢ LINE é€£ç·š"); }
    function openGoogle() { window.open('https://chat.google.com/', 'GChat', 'width=500,height=800'); addLog("ğŸ”µ G-Chat åˆ†é "); }
    function addLog(text) {
        const log = document.getElementById('status-log'), entry = document.createElement('div');

        log.prepend(entry);
    }
    function pushMsg() {

        if(input.value) { addLog(`âš¡ CMD: ${input.value}`); input.value = ""; }
    }
</script>
