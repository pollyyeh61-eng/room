<script>
    let mediaRecorder;

    async function startVideo() {

            mainVideo.srcObject = stream;

        } catch (err) { addLog("âŒ ç„¡æ³•å–å¾—é¡é ­"); }

    // æ ¸å¿ƒåˆ‡æ›åŠŸèƒ½ï¼šè¢å¹•åˆ†äº«æ¨¡å¼ [cite: 2026-01-27]
    async function toggleShare() {
        const mainVideo = document.getElementById('main-display');
        const pipVideo = document.getElementById('pip-video');
        const shareBtn = document.getElementById('share-btn');

        if (!isSharing) {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                mainVideo.srcObject = screenStream;

                // 2. å°‡åŸæœ¬çš„é¡é ­ç¸®å°åˆ°å³ä¸Šè§’ [cite: 2026-01-27]
                pipVideo.srcObject = window.localStream;

            } catch (err) { addLog("â„¹ï¸ å–æ¶ˆåˆ†äº«"); }
        } else {

        }
    }

    function stopShare() {

        const pipVideo = document.getElementById('pip-video');

        mainVideo.srcObject = window.localStream;
        mainVideo.style.transform = "scaleX(-1)";

    // éŒ„å½±ã€å»£æ’­ã€æ—¥èªŒç­‰å…¶é¤˜é‚è¼¯ä¿æŒä¸è®Š...
    function toggleRecording() {
        isRecording = !isRecording;

            const captureStream = document.getElementById('main-display').srcObject;
            mediaRecorder = new MediaRecorder(captureStream);

            mediaRecorder.onstop = downloadVideo;

        } else {

    function toggleBroadcast() {
