<body onload="startVideo(); setScale(10);">

    <div id="scale-selector">

<script>
    async function startVideo() {
        const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('commander-pip').srcObject = s;
        document.getElementById('main-display').srcObject = s;
        addLog("ğŸ¥ æŒ‡æ®å®˜ä½é»å°±ç·’ [cite: 2026-01-07]");
    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        
        // çŸ©é™£æ’åˆ—é‚è¼¯ï¼š10/20äººä¸€åˆ—, 30/40/50äººå››åˆ—, 100äººå…«åˆ— [cite: 2026-01-27]
        let cols = (num <= 20) ? 1 : (num <= 50 ? 4 : 8);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot';
            dot.id = `u-${i}`;
            dot.style.padding = (num <= 20) ? '12px 0' : '4px 0';
            dot.innerText = (num <= 20) ? `OP-${i}` : `${i}`;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š è¦æ¨¡æ ¡æº–ï¼š${num} äººå–®ä½ [cite: 2026-01-27]`);
    }

    async function toggleShare() {
        const s = await navigator.mediaDevices.getDisplayMedia({ video: true });
        document.getElementById('main-display').srcObject = s;
        addLog("ğŸ–¥ï¸ å…§å®¹å»£æ’­ä¸­ [cite: 2026-01-27]");
    }

    function addLog(txt) {
        const l = document.getElementById('status-log'), e = document.createElement('div');
        e.innerHTML = `<span style="color:#222;">${new Date().toLocaleTimeString()}</span> ${txt}`;
        l.prepend(e);
    }
</script>
