<script>
    let mediaRecorder, recordedChunks = [], isSyncing = false, isSharing = false;

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            const mainV = document.getElementById('main-display');
            mainV.srcObject = stream; mainV.style.transform = "scaleX(-1)";
            window.localStream = stream;
            addLog("ğŸ¥ ç³»çµ±å°±ç·’ [cite: 2026-01-07]");
        } catch (err) { addLog("âŒ é¡é ­éŒ¯èª¤"); }
    }

    function toggleSync() {
        const btn = document.getElementById('sync-btn'), banner = document.getElementById('onair-label');
        isSyncing = !isSyncing;
        if (isSyncing) {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(document.getElementById('main-display').srcObject);
            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = downloadVideo;
            mediaRecorder.start();
            btn.innerText = "åœæ­¢"; btn.style.background = "#ff0000"; btn.style.color = "white";
            banner.style.display = "block";

            banner.style.display = "none";
            addLog("âœ… éŒ„è£½çµæŸ");
        }
    }

    async function toggleShare() {
        const mainV = document.getElementById('main-display'), pipV = document.getElementById('pip-video');
        if (!isSharing) {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                mainV.srcObject = screenStream; mainV.style.transform = "none";
                pipV.srcObject = window.localStream; pipV.style.display = "block";
                isSharing = true; addLog("ğŸ–¥ï¸ å±•ç¤ºæ¡Œé¢");
                screenStream.getVideoTracks()[0].onended = () => stopShare();
            } catch (err) { addLog("â„¹ï¸ å–æ¶ˆåˆ†äº«"); }
        } else { stopShare(); }
    }

    function stopShare() {
        const mainV = document.getElementById('main-display'), pipV = document.getElementById('pip-video');
        mainV.srcObject = window.localStream; mainV.style.transform = "scaleX(-1)";
        pipV.style.display = "none"; isSharing = false; addLog("ğŸ¥ è¿”å›ç›£æ§");

    function openLine() { window.location.href = "line://"; addLog("ğŸŸ¢ LINE"); }
    function openGoogle() { window.open('https://chat.google.com/', 'GChat', 'width=500,height=800'); addLog("ğŸ”µ Google Chat"); }

    function downloadVideo() {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `V-Commander_${Date.now()}.mp4`; a.click();

    function addLog(text) {
