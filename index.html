<!DOCTYPE html>

    <style>
        :root {

        body { margin: 0; background: var(--bg-dark); color: #d0d0d0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
     
        .side-zone { background: #050505; border: 1px solid #1a1a1a; display: flex; flex-shrink: 0; }
        .left-zone { width: var(--left-width); }

        .side-tabs { width: 48px; background: #080808; display: flex; flex-direction: column; padding: 20px 0 100px 0; justify-content: space-between; align-items: center; }
        .left-tabs { border-left: 1px solid #151515; order: 2; }

        .tab-btn {

        .tab-btn:hover { opacity: 1; border-color: var(--soft-gold); color: #fff; box-shadow: 0 0 15px var(--gold-glow); }
        .active-red { border-color: #ff4d4d !important; color: #ff4d4d !important; animation: rec-pulse 1.5s infinite; }
        .active-blue { border-color: #4285f4 !important; color: #4285f4 !important; opacity: 1; box-shadow: 0 0 15px #4285f466; }

        @keyframes rec-pulse {

        /* ä¸­å¤®èˆå°ï¼šå…§å®¹é éŒ„è£½å„ªåŒ– */
        #center-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: #000; border-left: 1px solid #111; border-right: 1px solid #111; }
        .video-container { width: 100%; height: 100%; position: relative; background: #000; overflow: hidden; }
        
        #main-display, #live-frame { 
            width: 100%; height: 100%; border: 0; 
            object-fit: cover; /* å¡«æ»¿ä¸¦æº–å‚™è£åˆ‡ */
            transform: scale(1.1); /* ç¨å¾®æ”¾å¤§ä»¥è£æ‰å¤–éƒ¨é‚Šæ¡†/å·¥å…·åˆ— */
        }
        
        #commander-pip { 
            position: absolute; top: 15px; right: 15px; width: 120px; 
            border: 1px solid var(--soft-gold); transform: scaleX(-1); 
            z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.8); background: #000;
        }
        #commander-photo { 
            position: absolute; top: 15px; right: 15px; width: 120px; 
            border: 1px solid var(--soft-gold); z-index: 101; display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        #matrix-container { flex-grow: 1; display: grid; gap: 5px; padding: 10px; overflow-y: auto; align-content: start; }
        .unit-dot { border: 1px solid #151515; background: #070707; color: #333; text-align: center; font-size: 9px; padding: 4px 0; transition: 0.5s; }
        .unit-dot.online { color: var(--online-green); border-color: #004422; text-shadow: 0 0 5px var(--online-green); }

        #status-log { flex-grow: 1; font-size: 12px; color: #777; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; line-height: 1.6; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .side-title { padding: 15px; border-bottom: 1px solid #151515; color: #666; font-size: 12px; letter-spacing: 2px; font-weight: bold; }
    </style>
</head>
<body onload="startVideo(); setScale(30); startTrafficSimulation();">

<div class="side-zone left-zone">
    <div class="side-content" style="order:1; width: 100%;">
        <div class="side-title">ç›£æ§æ± ï¼š<span id="online-count">0</span>äºº</div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button class="tab-btn" onclick="setScale(10)">10äºº</button>
        <button class="tab-btn" onclick="setScale(30)">30äºº</button>
        <button class="tab-btn" onclick="setScale(50)">50äºº</button>
        <button class="tab-btn" onclick="setScale(100)">100äºº</button>
    </div>
</div>

<div id="center-stage">
    <div class="video-container" id="video-wrapper">
        <video id="main-display" autoplay playsinline></video>
        <video id="commander-pip" autoplay playsinline muted></video>
        <img id="commander-photo" src="3.png">
    </div>
</div>

<div class="side-zone right-zone">
    <div class="side-tabs right-tabs">
        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()">ç›´æ’­èª²ç¨‹</button>
        <button id="rec-btn" class="tab-btn" onclick="toggleRec()">å•Ÿå‹•éŒ„å½±</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>
        <button id="pip-btn" class="tab-btn" onclick="togglePIP()">å­æ¯ç•«é¢</button>
        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">æˆ‘çš„é ­åƒ</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">åˆ†äº«å…§å®¹</button>
        <button class="tab-btn" onclick="window.open('line://')" style="color:#00c300;">LINE</button>
        <button class="tab-btn" onclick="window.open('https://chat.google.com/')" style="color:#4285f4;">CHAT</button>
    </div>
    <div class="side-content" style="order:2; width: 100%;">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒ</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    let isPIP = true, isPhotoMode = false, cameraStream = null, isLive = false;
    let mediaRecorder, recordedChunks = [];
    const longTermUrl = "https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026";

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            addLog("ğŸ¥ ç›¸æ©Ÿç³»çµ±åˆå§‹åŒ–å®Œæˆ"); 
        } catch (e) { addLog("âš ï¸ è«‹æˆæ¬Šç›¸æ©Ÿæ¬Šé™"); }
    }

    async function toggleRec() {
        const btn = document.getElementById('rec-btn');
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            btn.classList.remove('active-red'); btn.innerText = "å•Ÿå‹•éŒ„å½±";
            return;
        }
        const displayStream = document.getElementById('main-display').srcObject;
        if(!displayStream) { addLog("âŒ è«‹å…ˆåˆ†äº«å…§å®¹é å†éŒ„å½±"); return; }

        mediaRecorder = new MediaRecorder(displayStream, { mimeType: 'video/webm' });
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `è‘‰æ ¡é•·å…§å®¹å­˜æª”_${new Date().getTime()}.webm`;
            a.click();
            addLog("âœ… éŒ„å½±å­˜æª”å·²å°å‡º");
        };
        mediaRecorder.start();
        btn.classList.add('active-red'); btn.innerText = "éŒ„å½±ä¸­";
        addLog("âºï¸ æ­£åœ¨éŒ„è£½ç´”å…§å®¹...");
    }

    function startTrafficSimulation() {
        setInterval(() => {
            const dots = document.querySelectorAll('.unit-dot');
            if (dots.length === 0) return;
            const idx = Math.floor(Math.random() * dots.length);
            const target = dots[idx];
            if (target.classList.contains('online')) {
                if (Math.random() > 0.8) { target.classList.remove('online'); addLog(`ğŸ‘¤ æˆå“¡ ${idx+1} é›¢é–‹`); }
            } else {
                if (Math.random() > 0.6) { target.classList.add('online'); addLog(`ğŸ‘¤ æˆå“¡ ${idx+1} é€²å…¥`); }
            }
            document.getElementById('online-count').innerText = document.querySelectorAll('.unit-dot.online').length;
        }, 4000);
    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(4, 1fr)`;
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot' + (Math.random() > 0.5 ? ' online' : '');
            dot.innerText = i;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š åˆ‡æ›è¦æ¨¡è‡³ ${num} äºº`);
    }

    function togglePhotoPIP() {
        isPhotoMode = !isPhotoMode;
        document.getElementById('commander-photo').style.display = isPhotoMode ? 'block' : 'none';
        document.getElementById('commander-pip').style.display = (isPhotoMode || !isPIP) ? 'none' : 'block';
        addLog(isPhotoMode ? "ğŸ‘¤ é ­åƒæ¨¡å¼" : "ğŸ¥ å¯¦æ™‚æ¨¡å¼");
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        const wrapper = document.getElementById('video-wrapper');
        isLive = !isLive;
        if (isLive) {
            btn.classList.add('active-blue'); btn.innerText = "ç›´æ’­ä¸­";
            wrapper.innerHTML = `<iframe id="live-frame" allow="camera; microphone; fullscreen; display-capture; autoplay" src="${longTermUrl}"></iframe><video id="commander-pip" autoplay playsinline muted></video><img id="commander-photo" src="3.png" style="position: absolute; top: 15px; right: 15px; width: 120px; border: 1px solid var(--soft-gold); z-index: 101; display: ${isPhotoMode ? 'block' : 'none'};">`;
            setTimeout(() => { if (cameraStream) document.getElementById('commander-pip').srcObject = cameraStream; }, 1000);
        } else { location.reload(); }
    }

    async function toggleShare() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = stream;
            addLog("ğŸ–¥ï¸ å…§å®¹é åˆ†äº«å·²é–‹å•Ÿ");
        } catch (e) { addLog("âš ï¸ åˆ†äº«å–æ¶ˆ"); }
    }

    function togglePIP() { isPIP = !isPIP; document.getElementById('commander-pip').style.display = isPIP ? 'block' : 'none'; }
    function toggleBC() { document.getElementById('bc-btn').classList.toggle('active-red'); addLog("ğŸ“£ å»£æ’­ç‹€æ…‹åˆ‡æ›"); }
    function addLog(txt) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `${new Date().toLocaleTimeString()} ${txt}`;
        log.prepend(entry);
    }
</script>
