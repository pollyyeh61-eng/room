<script>
    let isPIP = true;
    let isPhotoMode = false;
    let cameraStream = null;
    let isLive = false;
    let mediaRecorder;
    let recordedChunks = [];
    
    const longTermUrl = "https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026#config.startWithAudioMuted=true&config.prejoinPageEnabled=false";

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('main-display').srcObject = cameraStream;
            addLog("ğŸ¥ ç³»çµ±ç›¸æ©Ÿå·²å°±ç·’");

    }

    function togglePhotoPIP() {
        const photoImg = document.getElementById('commander-photo');
        const pipVideo = document.getElementById('commander-pip');
        const btn = document.getElementById('photo-pip-btn');
        isPhotoMode = !isPhotoMode;
        if (isPhotoMode) {

            btn.classList.add('active-blue');
            addLog("ğŸ‘¤ å·²åˆ‡æ›ç‚ºéœæ…‹é ­åƒ");
        } else {
            photoImg.style.display = 'none';

    async function toggleRec() {
        const btn = document.getElementById('rec-btn');
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            btn.innerText = "å•Ÿå‹•éŒ„å½±";

        }

        try {

            const stream = await navigator.mediaDevices.getDisplayMedia({ 
                video: { cursor: "always" }, 
                audio: true 
            });

            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `è‘‰æ ¡é•·æˆ°æƒ…éŒ„å½±_${new Date().getTime()}.webm`;
                a.click();
                stream.getTracks().forEach(track => track.stop());
                addLog("âœ… éŒ„å½±å­˜æª”å·²å°å‡º");
            };

            mediaRecorder.start();
            btn.classList.add('active-red');
            btn.innerText = "éŒ„å½±ä¸­...";
            addLog("âºï¸ æˆ°æƒ…éŒ„è£½ä¸­");
        } catch (e) { 
            addLog("âš ï¸ éŒ„å½±å•Ÿå‹•å¤±æ•—"); 
        }
    }

    function toggleLiveMode() {

        if (isLive) {
            btn.classList.add('active-blue');

            `;

                if (cameraStream) pip.srcObject = cameraStream;
            }, 1000);
        } else {

    }

    async function toggleShare() {

    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');

            if (Math.random() > 0.2) dot.classList.add('online');
            dot.innerText = (num <= 20) ? `STUDENT-${i}` : `${i}`;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š è¦æ¨¡ï¼š${num} äºº`);
    }

    function togglePIP() {

        addLog(isPIP ? "ğŸ–¼ï¸ é–‹å•Ÿå­æ¯ç•«é¢" : "ğŸ–¼ï¸ é—œé–‰å­æ¯ç•«é¢");

    function toggleBC() {

    function addLog(txt) {
