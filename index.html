<!DOCTYPE html>

<head>

    <style>
        :root {

        body { margin: 0; background: #000; color: #d0d0d0; font-family: "Microsoft JhengHei", sans-serif; display: flex; height: 100vh; overflow: hidden; }
     
        /* å´é‚Šæ¬„çµæ§‹ */
        .side-zone { background: var(--bg-dark); border: 1px solid var(--border-color); display: flex; flex-shrink: 0; }
        .left-zone { width: var(--left-width); }
        .right-zone { width: var(--right-width); }

        .side-tabs { width: 50px; background: #080808; display: flex; flex-direction: column; padding: 20px 0 100px 0; justify-content: space-between; align-items: center; }
        .left-tabs { border-left: 1px solid #1a1a1a; order: 2; } 
        .right-tabs { border-right: 1px solid #1a1a1a; order: 1; }

        .side-content { order: 1; width: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .right-zone .side-content { order: 2; }

        /* æŒ‰éµç¸®è‡³ 12pxï¼Œç¶­æŒé»ƒé‡‘æ¯”ä¾‹ç¾æ„Ÿ */
        .tab-btn { 
            width: 38px; flex-grow: 1; max-height: 110px; margin: 3px 0;
            border: 1px solid #222; background: #050505;
            cursor: pointer; writing-mode: vertical-lr; text-align: center; 
            white-space: nowrap; opacity: 0.8; transition: 0.3s;
            font-size: 12px; color: var(--soft-gold); letter-spacing: 2px;
            font-weight: 300;
        }

        .tab-btn:hover { opacity: 1; border-color: var(--soft-gold); color: #fff; background: #111; }
        .active-red { border-color: #ff4d4d !important; color: #ff4d4d !important; opacity: 1; box-shadow: inset 0 0 10px #ff4d4d33; }
        .active-blue { border-color: #4285f4 !important; color: #4285f4 !important; opacity: 1; box-shadow: inset 0 0 10px #4285f433; }

        /* ä¸­å¤®èˆå° */
        #center-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: #000; padding: 10px; }
        .video-container { width: 100%; height: 100%; border: 1px solid #1a1a1a; position: relative; background: #050505; border-radius: 4px; overflow: hidden; }
        #main-display, #live-frame { width: 100%; height: 100%; border: 0; object-fit: contain; }
        
        /* é ­åƒèˆ‡å­æ¯ç•«é¢ 120px */
        #commander-pip, #commander-photo { 
            position: absolute; top: 20px; right: 20px; width: 120px; 
            border: 1px solid var(--soft-gold); border-radius: 2px;
            z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.9); background: #000;
        }
        #commander-pip { transform: scaleX(-1); }
        #commander-photo { z-index: 101; display: none; object-fit: cover; height: 160px; }
        
        /* å­¸å“¡æ± èˆ‡æ—¥èªŒæ¨£å¼æ¢å¾© */
        #matrix-container { flex-grow: 1; display: grid; gap: 4px; padding: 10px; overflow-y: auto; align-content: start; }
        .unit-dot { border: 1px solid #1a1a1a; background: #0c0c0c; color: #444; text-align: center; font-size: 10px; padding: 8px 0; border-radius: 2px; }
        .unit-dot.online { color: var(--online-green); border-color: #004422; text-shadow: 0 0 8px var(--online-green); background: #0a1510; }
        
        #status-log { flex-grow: 1; font-size: 13px; color: #777; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; line-height: 1.6; }
        .log-entry { margin-bottom: 6px; border-bottom: 1px dotted #222; padding-bottom: 4px; }
        .log-time { color: #444; margin-right: 10px; font-family: 'Courier New', monospace; }
        
        .side-title { padding: 12px; background: #0e0e0e; border-bottom: 1px solid #1a1a1a; color: #555; font-size: 11px; letter-spacing: 4px; text-align: center; font-weight: bold; }
    </style>
</head>
<body onload="startVideo(); setScale(10);">

<div class="side-zone left-zone">
    <div class="side-content">
        <div class="side-title">ç›£æ§è¦æ¨¡</div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button class="tab-btn" onclick="setScale(10)">10äºº</button>
        <button class="tab-btn" onclick="setScale(30)">30äºº</button>
        <button class="tab-btn" onclick="setScale(50)">50äºº</button>
        <button class="tab-btn" onclick="setScale(100)">100äºº</button>
    </div>
</div>

<div id="center-stage">
    <div class="video-container" id="video-wrapper">
        <video id="main-display" autoplay playsinline></video>
        <video id="commander-pip" autoplay playsinline muted></video>
        <img id="commander-photo" src="3.png">
    </div>
</div>

<div class="side-zone right-zone">
    <div class="side-tabs right-tabs">
        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()" style="color:#4285f4; font-weight:bold;">ç›´æ’­èª²ç¨‹</button>
        <button id="rec-btn" class="tab-btn" onclick="handleRecording()">éŒ„å½±å­˜æª”</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>
        <button id="pip-btn" class="tab-btn" onclick="togglePIP()">å­æ¯ç•«é¢</button>
        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">æˆ‘çš„é ­åƒ</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">åˆ†äº«è¦–çª—</button>
    </div>
    <div class="side-content">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒ</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    let isPIP = true;
    let isPhotoMode = false;
    let cameraStream = null;
    let isLive = false;
    let mediaRecorder;
    let recordedChunks = [];

    const longTermUrl = "https://meet.ffmuc.net/PollyYeh_Strategy_Room_2026#config.startWithAudioMuted=true&config.prejoinPageEnabled=false";

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('main-display').srcObject = cameraStream;
            addLog("ğŸ¥ ç³»çµ±ç›¸æ©Ÿå·²å°±ç·’"); 
        } catch (e) { 
            addLog("âš ï¸ ç›¸æ©Ÿæˆæ¬Šå¤±æ•—"); 
        }
    }

    async function handleRecording() {
        const btn = document.getElementById('rec-btn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `è‘‰æ ¡é•·èª²ç¨‹éŒ„å½±_${new Date().getTime()}.webm`;
                    a.click();
                    addLog("ğŸ’¾ éŒ„å½±æª”æ¡ˆå°å‡ºæˆåŠŸ");
                };
                mediaRecorder.start();
                btn.classList.add('active-red');
                addLog("ğŸ”´ å•Ÿå‹•å…¨è¢å¹•éŒ„å½±");
            } catch (err) { addLog("âš ï¸ éŒ„å½±æ¬Šé™å–æ¶ˆ"); }
        } else {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            addLog("âœ… éŒ„å½±çµæŸ");
        }
    }

    function togglePhotoPIP() {
        const photoImg = document.getElementById('commander-photo');
        const pipVideo = document.getElementById('commander-pip');
        const btn = document.getElementById('photo-pip-btn');
        isPhotoMode = !isPhotoMode;
        if (isPhotoMode) {
            photoImg.style.display = 'block';
            pipVideo.style.display = 'none';
            btn.classList.add('active-blue');
            addLog("ğŸ‘¤ å·²é¡¯ç¤ºé è¨­é ­åƒ");
        } else {
            photoImg.style.display = 'none';
            pipVideo.style.display = isPIP ? 'block' : 'none';
            btn.classList.remove('active-blue');
            addLog("ğŸ¥ å·²æ¢å¾©å³æ™‚è¦–è¨Š");
        }
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        const wrapper = document.getElementById('video-wrapper');
        isLive = !isLive;
        if (isLive) {
            btn.classList.add('active-blue');
            addLog("ğŸ“¡ é€²å…¥æˆ°æƒ…ç›´æ’­å®¤æ¨¡å¼");
            wrapper.innerHTML = `
                <iframe id="live-frame" allow="camera; microphone; fullscreen; display-capture; autoplay" src="${longTermUrl}"></iframe>
                <video id="commander-pip" style="width:120px;" autoplay playsinline muted></video>
                <img id="commander-photo" src="3.png" style="position: absolute; top: 20px; right: 20px; width: 120px; height:160px; border: 1px solid var(--soft-gold); z-index: 101; display: ${isPhotoMode ? 'block' : 'none'}; object-fit:cover;">
            `;
            setTimeout(() => {
                const pip = document.getElementById('commander-pip');
                if (cameraStream) pip.srcObject = cameraStream;
            }, 1000);
        } else {
            location.reload(); 
        }
    }

    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${num <= 20 ? 1 : 4}, 1fr)`;
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot';
            if (Math.random() > 0.3) dot.classList.add('online');
            dot.innerText = (num <= 20) ? `USER-${i}` : `${i}`;
            container.appendChild(dot);
        }
        addLog(`ğŸ“Š è¦æ¨¡åˆ‡æ›ï¼š${num} äººæ¨¡å¼`);
    }

    function togglePIP() {
        isPIP = !isPIP;
        const pip = document.getElementById('commander-pip');
        if(!isPhotoMode && pip) pip.style.display = isPIP ? 'block' : 'none';
        addLog(isPIP ? "ğŸ–¼ï¸ é–‹å•Ÿå­æ¯ç•«é¢" : "ğŸ–¼ï¸ éš±è—å­æ¯ç•«é¢");
    }

    function toggleBC() {
        const btn = document.getElementById('bc-btn');
        btn.classList.toggle('active-red');
        addLog(btn.classList.contains('active-red') ? "ğŸ™ï¸ æŒ‡ä»¤å»£æ’­ä¸­..." : "ğŸ”‡ å»£æ’­éœéŸ³");
    }

    async function toggleShare() {
        try {
            const shareStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = shareStream;
            addLog("ğŸ–¥ï¸ è¦–çª—åˆ†äº«å·²å•Ÿå‹•");
        } catch (e) { addLog("âš ï¸ åˆ†äº«å·²å–æ¶ˆ"); }
    }

    function addLog(txt) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
        entry.innerHTML = `<span class="log-time">${timeStr}</span> ${txt}`;
        log.prepend(entry);
    }
</script>
