<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>V-Commander | è‘‰æ ¡é•·å…¨èƒ½æˆ°æƒ…å®¤</title>
    <style>
        :root { 
            --left-width: 180px; 
            --right-width: 280px; 
            --soft-gold: #e5c07b; 
            --bg-dark: #000; 
            --online-green: #00ff88; 
            --font-lock: 12px; 
        }
        body { margin: 0; background: var(--bg-dark); color: #d0d0d0; font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; display: flex; height: 100vh; overflow: hidden; }
     
        .side-zone { background: #050505; border: 1px solid #1a1a1a; display: flex; flex-shrink: 0; }
        .left-zone { width: var(--left-width); }
        .right-zone { width: var(--right-width); }

        .side-tabs { width: 50px; background: #080808; display: flex; flex-direction: column; padding: 10px 0; justify-content: space-around; align-items: center; }
        .left-tabs { border-left: 1px solid #151515; order: 2; } 
        .right-tabs { border-right: 1px solid #151515; order: 1; }

        .tab-btn { 
            width: 38px; flex-grow: 1; max-height: 65px; margin: 4px 0;
            border: 1px solid #222; background: #0a0a0a;
            cursor: pointer; writing-mode: vertical-lr; text-align: center; 
            white-space: nowrap; opacity: 0.5; transition: all 0.5s ease;
            font-size: var(--font-lock); color: #888; letter-spacing: 2px;
        }

        /* å‘¼å¸ç‡ˆè™Ÿç³»çµ± */
        .active-blue { 
            opacity: 1 !important; color: #00f2ff !important; border-color: #00f2ff !important;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.6); text-shadow: 0 0 5px #00f2ff;
        }
        .active-red { 
            opacity: 1 !important; color: #ff4d4d !important; border-color: #ff4d4d !important;
            animation: pulse-red 1.2s infinite ease-in-out;
        }

        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 5px #ff4d4d; } 50% { box-shadow: 0 0 20px #ff4d4d; } }

        /* ä¸­å¤®èˆå° */
        #center-stage { flex-grow: 1; position: relative; background: #000; overflow: hidden; }
        #main-display { width: 100%; height: 100%; object-fit: contain; }
        
        #commander-pip { position: absolute; top: 20px; right: 20px; width: 140px; border: 1px solid var(--soft-gold); transform: scaleX(-1); z-index: 100; }
        #commander-photo { position: absolute; top: 20px; right: 20px; width: 140px; border: 1px solid var(--soft-gold); z-index: 101; display: none; }
        
        /* ç›£æ§çŸ©é™£ */
        #matrix-container { flex-grow: 1; display: grid; gap: 4px; padding: 12px; grid-template-columns: repeat(4, 1fr); align-content: start; overflow-y: auto; }
        .unit-dot { border: 1px solid #151515; background: #070707; color: #444; text-align: center; font-size: 10px; padding: 5px 0; transition: 0.8s; }
        .unit-dot.online { color: var(--online-green); border-color: #004422; animation: glow-green 2.5s infinite; }
        @keyframes glow-green { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* æ—¥èªŒ */
        #status-log { height: 250px; font-size: 11px; color: #555; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; background: #030303; }
        .side-title { padding: 12px; border-bottom: 1px solid #151515; color: #666; font-size: 11px; text-align: center; font-weight: bold; }
    </style>
</head>
<body onload="startVideo(); setScale(40); startTrafficSimulation();">

<div class="side-zone left-zone">
    <div class="side-content" style="order:1; width:100%;">
        <div class="side-title">ç›£æ§è¦æ¨¡ï¼š<span id="online-count">0</span></div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button id="s20" class="tab-btn" onclick="setScale(20)">20äºº</button>
        <button id="s40" class="tab-btn" onclick="setScale(40)">40äºº</button>
        <button id="s60" class="tab-btn" onclick="setScale(60)">60äºº</button>
        <button id="s80" class="tab-btn" onclick="setScale(80)">80äºº</button>
        <button id="s100" class="tab-btn" onclick="setScale(100)">100äºº</button>
        <button class="tab-btn" onclick="addLog('ç³»çµ±è‡ªæª¢ä¸­...')">è‡ªæª¢</button>
        <button class="tab-btn" onclick="addLog('åŠ å¯†é€šé“å»ºç«‹')">åŠ å¯†</button>
        <button class="tab-btn" onclick="addLog('é˜²ç«ç‰†å·²é–‹å•Ÿ')">é˜²è­·</button>
    </div>
</div>

<div id="center-stage">
    <video id="main-display" autoplay playsinline></video>
    <video id="commander-pip" autoplay playsinline muted></video>
    <img id="commander-photo" src="3.png">
</div>

<div class="side-zone right-zone">
    <div class="side-tabs right-tabs">
        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()">ç›´æ’­æ¨¡å¼</button>
        <button id="rec-btn" class="tab-btn" onclick="toggleFullRec()">è¢å¹•å…¨éŒ„</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>
        <button id="pip-btn" class="tab-btn" onclick="togglePIP()">å­æ¯ç•«é¢</button>
        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">é ­åƒåˆ‡æ›</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">å…§å®¹åˆ†äº«</button>
        <button class="tab-btn" onclick="window.open('line://')" style="color:#00c300;">LINE</button>
        <button class="tab-btn" onclick="window.open('https://chat.google.com/')" style="color:#4285f4;">CHAT</button>
    </div>
    <div class="side-content" style="order:2; width:100%;">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒ</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    let isPIP = true, isPhotoMode = false, cameraStream = null;
    let fullRecorder, recordedChunks = [];

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('pip-btn').classList.add('active-blue');
        } catch (e) { addLog("âš ï¸ ç„¡ç›¸æ©Ÿæ¬Šé™"); }
    }

    async function toggleFullRec() {
        const btn = document.getElementById('rec-btn');
        if (fullRecorder && fullRecorder.state === "recording") {
            fullRecorder.stop();
            btn.classList.remove('active-red');
            return;
        }

        try {
            // é—œéµï¼šé€™è£¡æ”¹ç‚ºæŠ“å–æ•´å€‹è¢å¹•/è¦–çª—ï¼ŒéŒ„è£½æ•´å€‹æˆ°æƒ…å®¤ä»‹é¢
            const fullStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            fullRecorder = new MediaRecorder(fullStream);
            recordedChunks = [];
            
            fullRecorder.ondataavailable = e => recordedChunks.push(e.data);
            fullRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `è‘‰æ ¡é•·æˆ°æƒ…å…¨æ™¯éŒ„è£½_${new Date().getTime()}.webm`;
                a.click();
                fullStream.getTracks().forEach(t => t.stop());
            };
            
            fullRecorder.start();
            btn.classList.add('active-red');
            addLog("âºï¸ æˆ°æƒ…å…¨æ™¯éŒ„è£½å•Ÿå‹• (å«å´é‚Šæ¬„)");
        } catch (e) { addLog("âš ï¸ éŒ„è£½æˆæ¬Šå–æ¶ˆ"); }
    }

    function setScale(num) {
        document.querySelectorAll('.left-tabs .tab-btn').forEach(b => b.classList.remove('active-blue'));
        document.getElementById(`s${num}`).classList.add('active-blue');
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot' + (Math.random() > 0.4 ? ' online' : '');
            dot.innerText = i;
            container.appendChild(dot);
        }
        updateCount();
        addLog(`ğŸ“Š è¦æ¨¡ï¼š${num}äºº`);
    }

    async function toggleShare() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = stream;
            document.getElementById('share-btn').classList.add('active-blue');
            addLog("ğŸ–¥ï¸ å…§å®¹å·²æ¥å…¥ä¸­å¤®èˆå°");
        } catch (e) { addLog("âš ï¸ å–æ¶ˆåˆ†äº«"); }
    }

    function togglePIP() { isPIP = !isPIP; document.getElementById('commander-pip').style.display = isPIP ? 'block' : 'none'; document.getElementById('pip-btn').classList.toggle('active-blue', isPIP); }
    function togglePhotoPIP() { isPhotoMode = !isPhotoMode; document.getElementById('commander-photo').style.display = isPhotoMode ? 'block' : 'none'; document.getElementById('photo-pip-btn').classList.toggle('active-blue', isPhotoMode); }
    function toggleBC() { document.getElementById('bc-btn').classList.toggle('active-red'); addLog("ğŸ“£ å»£æ’­ä¸­..."); }
    function toggleLiveMode() { document.getElementById('live-btn').classList.toggle('active-blue'); addLog("ğŸ“¡ ç›´æ’­ä¸­..."); }
    function updateCount() { document.getElementById('online-count').innerText = document.querySelectorAll('.unit-dot.online').length; }
    function addLog(txt) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.style = "border-bottom:1px solid #111; padding:2px; margin-bottom:4px;";
        entry.innerText = `${new Date().toLocaleTimeString()} ${txt}`;
        log.prepend(entry);
    }
    function startTrafficSimulation() { setInterval(() => { const dots = document.querySelectorAll('.unit-dot'); if(dots.length) { dots[Math.floor(Math.random()*dots.length)].classList.toggle('online'); updateCount(); } }, 3000); }
</script>
</body>
</html>
