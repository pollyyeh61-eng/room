<script>
    let mediaRecorder, chunks = [];

    async function startVideo() {
        const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        window.lStream = s;
        document.getElementById('commander-pip').srcObject = s;
        document.getElementById('main-display').srcObject = s;
        document.getElementById('main-display').style.transform = "scaleX(-1)";
        setupSense(s);
        addLog("ğŸ¥ ç³»çµ±å°±ç·’ï¼šè‡ªå‹•åµæ¸¬æ¨¡çµ„å·²æ›è¼‰ [cite: 2026-01-07]");
    }

    async function startPIP() {
        const s = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const m = document.getElementById('main-display');
        m.srcObject = s; m.style.transform = "none";
        addLog("ğŸ“¡ å¯©é–±æ¨¡å¼ï¼šç°¡å ±å·²åµŒå…¥ä¸»ç•«é¢ [cite: 2026-01-27]");
        s.getVideoTracks()[0].onended = () => resetMain();
    }

    async function toggleShare() {
        const s = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const m = document.getElementById('main-display');
        m.srcObject = s; m.style.transform = "none";
        addLog("ğŸ–¥ï¸ è¦–çª—åˆ†äº«ä¸­ [cite: 2026-01-27]");
    }

    function resetMain() {
        const m = document.getElementById('main-display');
        m.srcObject = window.lStream; m.style.transform = "scaleX(-1)";
        addLog("ğŸ¥ è¿”å›å…¨å±€ç›£æ§");
    }

    function setupSense(s) {
        const ctx = new AudioContext();
        const ana = ctx.createAnalyser();
        ctx.createMediaStreamSource(s).connect(ana);
        const data = new Uint8Array(ana.frequencyBinCount);
        function loop() {
            ana.getByteFrequencyData(data);
            let v = data.reduce((a, b) => a + b) / data.length;
            const t = document.getElementById('sig-01');
            if (v > 35) { t.classList.add('active-signal'); t.innerText = "SIGNAL 01 // SPEAKING"; }
            else { t.classList.remove('active-signal'); t.innerText = "SIGNAL 01 // IDLE"; }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function toggleRecording() {
        const b = document.getElementById('rec-btn');
        if (b.classList.toggle('active-red')) {
            chunks = []; mediaRecorder = new MediaRecorder(window.lStream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `V_LOG_${Date.now()}.mp4`; a.click();
            };
            mediaRecorder.start(); b.innerText = "éŒ„è£½ä¸­"; addLog("ğŸ’¾ ç´€éŒ„å•Ÿå‹•");
        } else { mediaRecorder.stop(); b.innerText = "éŒ„å½±å­˜æª”"; addLog("âœ… æª”æ¡ˆè¼¸å‡º"); }
    }

    function toggleBC() {
        const b = document.getElementById('bc-btn');
        if (b.classList.toggle('active-red')) { b.innerText = "å»£æ’­ä¸­"; addLog("ğŸ”´ å•Ÿå‹•å…¨åŸŸå»£æ’­ [cite: 2026-01-07]"); }
        else { b.innerText = "å»£æ’­æŒ‡ä»¤"; addLog("ğŸŸ¢ çµæŸå»£æ’­"); }
    }

    function addLog(txt) {
        const l = document.getElementById('status-log'), e = document.createElement('div');
        e.innerHTML = `<span style="color:#222;">${new Date().toLocaleTimeString()}</span> ${txt}`;
        l.prepend(e);
    }
</script>
