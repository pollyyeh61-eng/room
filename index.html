<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>V-Commander | 左側精修版</title>
    <style>
        :root { --side-width: 180px; --soft-gold: #e5c07b; --gold-glow: rgba(229, 192, 123, 0.4); --bg-dark: #000; }
        body { margin: 0; background: var(--bg-dark); color: #d0d0d0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }

        .side-zone { width: var(--side-width); background: #050505; border: 1px solid #1a1a1a; display: flex; flex-shrink: 0; }

        .side-tabs { 
            width: 48px; background: #080808; display: flex; flex-direction: column; 
            padding: 20px 0 100px 0; justify-content: space-between; align-items: center; 
        }
        .left-tabs { border-left: 1px solid #151515; order: 2; } 
        .right-tabs { border-right: 1px solid #151515; order: 1; }

        /* 通用按鍵基礎 */
        .tab-btn { 
            width: 36px; flex-grow: 1; max-height: 140px; margin: 4px 0;
            border: 1px solid #1a1a1a; background: #080808;
            cursor: pointer; writing-mode: vertical-lr; text-align: center; 
            white-space: nowrap; opacity: 0.7; transition: 0.5s; font-weight: 300;
            position: relative; overflow: hidden;
        }

        /* [校準] 左側規模按鍵：字體縮小至 12.5px 以容納五個字組 */
        .left-tabs .tab-btn { 
            font-size: 12.5px; 
            color: var(--soft-gold);
            letter-spacing: 1px; /* 緊湊字距確保不被裁切 */
        }

        /* [校準] 右側功能按鍵：維持 13.5px 秀氣感 */
        .right-tabs .tab-btn { 
            font-size: 13.5px; 
            color: var(--soft-gold);
            letter-spacing: 2px;
        }

        /* 流金動畫保持 */
        .tab-btn::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, var(--gold-glow), transparent);
            transform: rotate(45deg); animation: goldFlow 4s infinite linear; pointer-events: none;
        }
        @keyframes goldFlow {
            0% { transform: translate(-30%, -30%) rotate(45deg); }
            100% { transform: translate(30%, 30%) rotate(45deg); }
        }
        .tab-btn:hover { opacity: 1; border-color: var(--soft-gold); color: #fff; box-shadow: 0 0 15px var(--gold-glow); background: #111; }

        .side-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .side-title { padding: 15px; border-bottom: 1px solid #151515; color: #444; font-size: 12px; letter-spacing: 3px; font-weight: bold; }
        #matrix-container { flex-grow: 1; display: grid; gap: 5px; padding: 10px; overflow-y: auto; align-content: start; }
        .unit-dot { border: 1px solid #151515; background: #070707; color: #333; text-align: center; font-size: 11px; padding: 5px 0; }

        #center-stage { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: #000; border-left: 1px solid #111; border-right: 1px solid #111; }
        .video-container { width: 95%; aspect-ratio: 16 / 10; margin: auto; border: 1px solid #151515; position: relative; }
        #main-display { width: 100%; height: 100%; object-fit: contain; }
        #commander-pip { position: absolute; top: 15px; right: 15px; width: 150px; border: 1px solid var(--soft-gold); transform: scaleX(-1); z-index: 100; opacity: 0.8; }
        #status-log { flex-grow: 1; font-size: 12px; color: #222; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; }
    </style>
</head>
<body onload="startVideo(); setScale(10);">

<div class="side-zone">
    <div class="side-content" style="order:1;">
        <div class="side-title">MONITOR POOL</div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button class="tab-btn" onclick="setScale(10)">10人規模</button>
        <button class="tab-btn" onclick="setScale(20)">20人規模</button>
        <button class="tab-btn" onclick="setScale(30)">30人規模</button>
        <button class="tab-btn" onclick="setScale(40)">40人規模</button>
        <button class="tab-btn" onclick="setScale(50)">50人規模</button>
        <button class="tab-btn" onclick="setScale(100)">100人規模</button>
    </div>
</div>

<div id="center-stage">
    <div class="video-container">
        <video id="main-display" autoplay playsinline></video>
        <video id="commander-pip" autoplay playsinline muted></video>
    </div>
</div>

<div class="side-zone">
    <div class="side-tabs right-tabs">
        <button class="tab-btn" onclick="toggleRec()">錄影存檔</button>
        <button class="tab-btn" onclick="toggleBC()">廣播指令</button>
        <button class="tab-btn" onclick="togglePIP()">子母畫面</button>
        <button class="tab-btn" onclick="toggleShare()">分享視窗</button>
        <button class="tab-btn" onclick="window.location.href='line://'" style="color:#00c300aa;">LINE</button>
        <button class="tab-btn" onclick="window.open('https://chat.google.com/')" style="color:#4285f4aa;">CHAT</button>
    </div>
    <div class="side-content" style="order:2;">
        <div class="side-title">戰情日誌</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    async function startVideo() {
        const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('commander-pip').srcObject = s;
        document.getElementById('main-display').srcObject = s;
    }
    function setScale(num) {
        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        let cols = (num <= 20) ? 1 : (num <= 50 ? 4 : 8);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot';
            dot.innerText = (num <= 20) ? `U-${i}` : `${i}`;
            container.appendChild(dot);
        }
    }
</script>
</body>
</html>
