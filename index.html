<script>
    let mediaRecorder, recordedChunks = [];

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            window.localStream = stream;
            const mainV = document.getElementById('main-display');
            mainV.srcObject = stream; mainV.style.transform = "scaleX(-1)";
            addLog("ğŸ¥ æˆ°ç•¥å®¤é¡é ­å·²å°±ç·’ [cite: 2026-01-07]");

    async function startPIPMode() {
        const mainV = document.getElementById('main-display'), sideV = document.getElementById('opponent-video'), frame = document.getElementById('pool-frame'), btn = document.getElementById('pip-btn');
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            mainV.srcObject = screenStream; mainV.style.transform = "none";
            sideV.srcObject = window.localStream; sideV.style.display = "block";
            frame.classList.add('monitor-active'); btn.classList.add('active-pip');
            addLog("ğŸ“¡ å¯©é–±æ¨¡å¼ï¼šç°¡å ±å±…ä¸­ï¼Œå¤–åŒ…å•†ç§»è‡³å·¦å´ [cite: 2026-01-27]");

    async function toggleShare() {
        const mainV = document.getElementById('main-display'), btn = document.getElementById('share-btn');

            screenStream.getVideoTracks()[0].onended = () => resetDisplay();

    function resetDisplay() {

    function toggleRecording() {

                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);

        } else {

    function toggleBroadcast() {
