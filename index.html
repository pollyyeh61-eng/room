<script>
    let mediaRecorder;

    // å•Ÿå‹•è¦–è¨Š
    async function startVideo() {

    // åˆ‡æ›å»£æ’­èˆ‡è‡ªå‹•éŒ„å½±
    function toggleBroadcast() {

    // éŒ„å½±é‚è¼¯
    function startRecording() {

    }

    function stopRecording() {

    function downloadVideo() {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
