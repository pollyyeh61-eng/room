<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>V-Commander | è‘‰æ ¡é•·æˆ°æƒ…å®¤</title>
    <style>
        :root { 
            --left-width: 180px; 
            --right-width: 280px; 
            --soft-gold: #e5c07b; 
            --gold-glow: rgba(229, 192, 123, 0.4); 
            --bg-dark: #000;

        }
        body { margin: 0; background: var(--bg-dark); color: #d0d0d0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
     
        /* å´é‚Šæ¬„çµæ§‹ */
        .side-zone { background: #050505; border: 1px solid #1a1a1a; display: flex; flex-shrink: 0; }
        .left-zone { width: var(--left-width); }
        .right-zone { width: var(--right-width); }

        .side-tabs { width: 50px; background: #080808; display: flex; flex-direction: column; padding: 10px 0; justify-content: space-between; align-items: center; }
        .left-tabs { border-left: 1px solid #151515; order: 2; } 
        .right-tabs { border-right: 1px solid #151515; order: 1; }

        /* æŒ‰éˆ•è¨­è¨ˆï¼šå›æ­¸å‘¼å¸æ„Ÿ */
        .tab-btn { 
            width: 38px; flex-grow: 1; max-height: 65px; margin: 4px 0;
            border: 1px solid #222; background: #0a0a0a;
            cursor: pointer; writing-mode: vertical-lr; text-align: center; 
            white-space: nowrap; opacity: 0.5; transition: all 0.5s ease;
            font-size: var(--font-lock); color: #888; letter-spacing: 2px;
        }
        .tab-btn:hover { opacity: 1; color: var(--soft-gold); border-color: var(--soft-gold); box-shadow: 0 0 10px var(--gold-glow); }

        /* ç‡ˆè™Ÿç³»çµ±ï¼šä½¿ç”¨ä¸­ç‹€æ…‹ */
        .active-blue { 
            opacity: 1 !important; color: #00f2ff !important; border-color: #00f2ff !important;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.6); text-shadow: 0 0 5px #00f2ff;
        }
        .active-red { 
            opacity: 1 !important; color: #ff4d4d !important; border-color: #ff4d4d !important;
            animation: pulse-red 1.2s infinite ease-in-out;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 5px #ff4d4d; opacity: 1; }
            50% { box-shadow: 0 0 20px #ff4d4d; opacity: 0.8; }
        }

        /* ä¸­å¤®å¤§ç•«é¢ */
        #center-stage { flex-grow: 1; position: relative; background: #000; border-left: 1px solid #111; border-right: 1px solid #111; overflow: hidden; }
        #main-display, #live-frame { width: 100%; height: 100%; border: 0; object-fit: contain; }
        
        /* å­æ¯ç•«é¢ */
        #commander-pip { position: absolute; top: 20px; right: 20px; width: 140px; border: 1px solid var(--soft-gold); transform: scaleX(-1); z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.9); }
        #commander-photo { position: absolute; top: 20px; right: 20px; width: 140px; border: 1px solid var(--soft-gold); z-index: 101; display: none; box-shadow: 0 0 20px rgba(0,0,0,0.9); }
        
        /* ç›£æ§çŸ©é™£ */
        .side-content { display: flex; flex-direction: column; width: 100%; height: 100%; }
        #matrix-container { flex-grow: 1; display: grid; gap: 4px; padding: 12px; grid-template-columns: repeat(4, 1fr); align-content: start; overflow-y: auto; }
        .unit-dot { border: 1px solid #151515; background: #070707; color: #444; text-align: center; font-size: 10px; padding: 5px 0; transition: 0.8s; }
        .unit-dot.online { color: var(--online-green); border-color: #004422; text-shadow: 0 0 8px var(--online-green); animation: glow-green 2.5s infinite; }

        @keyframes glow-green { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* æˆ°æƒ…æ—¥èªŒ */
        #status-log { height: 250px; font-size: 11px; color: #666; overflow-y: auto; display: flex; flex-direction: column-reverse; padding: 15px; background: #030303; border-top: 1px solid #111; }
        .log-entry { margin-bottom: 6px; border-bottom: 1px solid #0d0d0d; padding-bottom: 3px; line-height: 1.4; }
        .side-title { padding: 12px; border-bottom: 1px solid #151515; color: #555; font-size: 11px; letter-spacing: 2px; text-align: center; font-weight: bold; }
    </style>
</head>
<body onload="startVideo(); setScale(40); startTrafficSimulation();">

<div class="side-zone left-zone">
    <div class="side-content" style="order:1;">
        <div class="side-title">æˆ°è¡“è¦æ¨¡ï¼š<span id="online-count">0</span> äºº</div>
        <div id="matrix-container"></div>
    </div>
    <div class="side-tabs left-tabs">
        <button id="s20" class="tab-btn" onclick="setScale(20)">20äºº</button>
        <button id="s40" class="tab-btn" onclick="setScale(40)">40äºº</button>
        <button id="s60" class="tab-btn" onclick="setScale(60)">60äºº</button>
        <button id="s80" class="tab-btn" onclick="setScale(80)">80äºº</button>
        <button id="s100" class="tab-btn" onclick="setScale(100)">100äºº</button>
        <button class="tab-btn" onclick="addLog('ğŸ”„ ç³»çµ±é‡ç½®')">æ•¸æ“šé‡ç½®</button>
        <button class="tab-btn" onclick="window.scrollTo(0,0)">é ‚éƒ¨</button>
        <button class="tab-btn" onclick="addLog('ğŸ›¡ï¸ å®‰å…¨æƒæ')">ç³»çµ±æƒæ</button>
    </div>
</div>

<div id="center-stage">
    <video id="main-display" autoplay playsinline></video>
    <video id="commander-pip" autoplay playsinline muted></video>
    <img id="commander-photo" src="3.png">
</div>

<div class="side-zone right-zone">
    <div class="side-tabs right-tabs">
        <button id="live-btn" class="tab-btn" onclick="toggleLiveMode()">ç›´æ’­æ¨¡å¼</button>
        <button id="rec-btn" class="tab-btn" onclick="toggleRec()">åŒæ­¥éŒ„å½±</button>
        <button id="bc-btn" class="tab-btn" onclick="toggleBC()">å»£æ’­æŒ‡ä»¤</button>
        <button id="pip-btn" class="tab-btn" onclick="togglePIP()">å­æ¯ç•«é¢</button>
        <button id="photo-pip-btn" class="tab-btn" onclick="togglePhotoPIP()">é ­åƒåˆ‡æ›</button>
        <button id="share-btn" class="tab-btn" onclick="toggleShare()">å…§å®¹åˆ†äº«</button>
        <button class="tab-btn" onclick="window.open('line://')" style="color:#00c300;">LINE</button>
        <button class="tab-btn" onclick="window.open('https://chat.google.com/')" style="color:#4285f4;">CHAT</button>
    </div>
    <div class="side-content" style="order:2;">
        <div class="side-title">æˆ°æƒ…æ—¥èªŒç³»çµ±</div>
        <div id="status-log"></div>
    </div>
</div>

<script>
    let isPIP = true, isPhotoMode = false, cameraStream = null;
    let mediaRecorder, recordedChunks = [];

    async function startVideo() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('commander-pip').srcObject = cameraStream;
            document.getElementById('pip-btn').classList.add('active-blue');
            addLog("ğŸ¥ æˆ°æƒ…å®¤å½±åƒæ¥å…¥æˆåŠŸ");
        } catch (e) { addLog("âš ï¸ ç›¸æ©Ÿæˆæ¬Šå¤±æ•—"); }
    }

    function setScale(num) {
        document.querySelectorAll('.left-tabs .tab-btn').forEach(b => b.classList.remove('active-blue'));
        const activeBtn = document.getElementById(`s${num}`);
        if(activeBtn) activeBtn.classList.add('active-blue');

        const container = document.getElementById('matrix-container');
        container.innerHTML = '';
        for (let i = 1; i <= num; i++) {
            const dot = document.createElement('div');
            dot.className = 'unit-dot' + (Math.random() > 0.4 ? ' online' : '');
            dot.innerText = i;
            container.appendChild(dot);
        }
        updateCount();
        addLog(`ğŸ“Š è¦æ¨¡åˆ‡æ›ï¼š${num} äººå–®ä½`);
    }

    async function toggleShare() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('main-display').srcObject = stream;
            document.getElementById('share-btn').classList.add('active-blue');
            addLog("ğŸ–¥ï¸ å…§å®¹è¦–çª—å·²æˆåŠŸåŒæ­¥");
        } catch (e) { addLog("âš ï¸ åˆ†äº«ç¨‹åºå–æ¶ˆ"); }
    }

    async function toggleRec() {
        const btn = document.getElementById('rec-btn');
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            btn.classList.remove('active-red');
            return;
        }
        const stream = document.getElementById('main-display').srcObject;
        if(!stream) { addLog("âŒ å°šæœªåµæ¸¬åˆ°åˆ†äº«å…§å®¹"); return; }
        
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `è‘‰æ ¡é•·æˆ°æƒ…å­˜æª”_${new Date().getTime()}.webm`; a.click();
        };
        mediaRecorder.start();
        btn.classList.add('active-red');
        addLog("âºï¸ æˆ°æƒ…åŒæ­¥éŒ„è£½ä¸­...");
    }

    function togglePIP() {
        isPIP = !isPIP;
        document.getElementById('commander-pip').style.display = isPIP ? 'block' : 'none';
        document.getElementById('pip-btn').classList.toggle('active-blue', isPIP);
    }

    function togglePhotoPIP() {
        isPhotoMode = !isPhotoMode;
        document.getElementById('commander-photo').style.display = isPhotoMode ? 'block' : 'none';
        document.getElementById('photo-pip-btn').classList.toggle('active-blue', isPhotoMode);
    }

    function toggleBC() {
        const btn = document.getElementById('bc-btn');
        btn.classList.toggle('active-red');
        addLog(btn.classList.contains('active-red') ? "ğŸ“£ å…¨åŸŸå»£æ’­å•Ÿå‹•" : "ğŸ”‡ å»£æ’­éœéŸ³");
    }

    function toggleLiveMode() {
        const btn = document.getElementById('live-btn');
        btn.classList.toggle('active-blue');
        addLog("ğŸ“¡ é ç«¯ç›´æ’­é€šè¨Šéˆè·¯å·²å»ºç«‹");
    }

    function startTrafficSimulation() {
        setInterval(() => {
            const dots = document.querySelectorAll('.unit-dot');
            if (dots.length > 0) {
                dots[Math.floor(Math.random() * dots.length)].classList.toggle('online');
                updateCount();
            }
        }, 3500);
    }

    function updateCount() {
        document.getElementById('online-count').innerText = document.querySelectorAll('.unit-dot.online').length;
    }

    function addLog(txt) {
        const log = document.getElementById('status-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `[${new Date().toLocaleTimeString()}] ${txt}`;
        log.prepend(entry);
    }
</script>
</body>
</html>
